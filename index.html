<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Please enter a number with 6 digits</h1>
    <form>
      <input type="text" placeholder="ex:021216" />
      <button type="button">Convert</button>
    </form>
    <div class="output">
      <h2>Day : <span class="day">00</span></h2>
      <h2>Month : <span class="month">00</span></h2>
      <h2>Year : <span class="year">00</span></h2>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
